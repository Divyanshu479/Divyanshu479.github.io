<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline List Items Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    h1 { color: red; text-align: center; }
    h2 { color: blue; }
    h3 { color: green; }
    h4 { color: purple; }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }

    .box {
      background-color: white;
      border: 2px solid #ccc;
      padding: 30px;
      margin: 40px auto;
      width: fit-content;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, .1);
      font-size: 20px;
      font-weight: bold;
    }

    /* List styles for inline items */
    ul.item-list {
      padding-left: 0;
    }

    ul.item-list li {
      display: inline-block;
      width: 200px;
      margin: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      list-style: none;
    }
  </style>
</head>
<body>

  <h1>Main Heading (H1)</h1>
  <h2>Subheading (H2)</h2>
  <h3>Section Title (H3)</h3>
  <h4>Subsection (H4)</h4>

  <p>This is a paragraph styled with CSS. It provides content under the headings above.</p>

  <button>Click Me</button>

  <div class="box">
    Hello World
  </div>

  <!-- Inline list with fixed 200px width items -->
  <ul class="item-list">
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
    <li>List Item 4</li>
  </ul>

</body>
</html>
