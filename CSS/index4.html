<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform and Transition</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      margin: 50px auto;
      background-color: #0dae40;
      transition-duration: 0.2s;
      color: white;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    div:hover {
      transform: scale(1.2) rotate(5deg);
      background-color: #de4108;
    }
  </style>
</head>
<body>
  <h1>Transformation and Transition</h1>
  <div>Hello World</div>
</body>
</html>
